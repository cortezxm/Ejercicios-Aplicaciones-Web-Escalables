<div
  class="{{ isSelected ? 'product-card-selected' : 'product-card' }}"
  (click)="onSelected()"
>
  <div class="product-name">
    <h2>{{ product.name }}</h2>
  </div>
  <div class="product-info">
    <h3>Precio: ${{ product.price }}</h3>
    <span class="{{ product.inStock ? 'onStock' : 'outStock' }}"
      >Stock: {{ product.inStock ? "Disponible" : "Agotado" }}</span
    >
    <span class="sale" *ngIf="product.onSale">Oferta</span>
  </div>
</div>
